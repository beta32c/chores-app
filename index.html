<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chore Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chore Tracker</h1>
  <div class="tabs">
    <button id="tab1" class="active" onclick="switchTab('Kid1')">Kid-1</button>
    <button id="tab2" onclick="switchTab('Kid2')">Kid-2</button>
  </div>
  <div id="Kid1" class="tab-content">
    <h2>Kid-1's Chores</h2>
    <div id="kid1-points">Points: 0</div>
    <form id="kid1-form">
      <input type="text" id="kid1-input" placeholder="Add a task" required>
      <input type="number" id="kid1-task-points" placeholder="Points" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="kid1-list"></ul>
  </div>
  <div id="Kid2" class="tab-content" style="display: none;">
    <h2>Kid-2's Chores</h2>
    <div id="kid2-points">Points: 0</div>
    <form id="kid2-form">
      <input type="text" id="kid2-input" placeholder="Add a task" required>
      <input type="number" id="kid2-task-points" placeholder="Points" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="kid2-list"></ul>
  </div>
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <div id="ranking"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
