<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chore Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Chore Tracker</h1>
    <div class="add-task">
      <input type="text" id="taskName" placeholder="Enter chore name" />
      <input type="number" id="taskPoints" placeholder="Points" min="1" />
      <button id="addTaskBtn">Add Chore</button>
    </div>
    <h2>Your Chores</h2>
    <ul id="taskList"></ul>
    <div class="summary">
      <h3>Total Points: <span id="totalPoints">0</span></h3>
      <button id="resetDayBtn">Reset Day</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
